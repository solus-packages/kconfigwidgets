    - https://download.kde.org/stable/frameworks/5.35/kconfigwidgets-5.35.0.tar.xz : 4c58b40318cf15aefaf210cf8543fbc02c256f221afc53dbb2c71bc3666b755e
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.library
summary    : Widgets for configuration dialogs
description: |
